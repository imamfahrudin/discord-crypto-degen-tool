services:
  bot:
    build: .
    container_name: discord-crypto-degen-tool
    env_file:
      - .env
    restart: unless-stopped
    privileged: true
    cap_add:
      - NET_ADMIN
      - SYS_MODULE
    devices:
      - /dev/net/tun:/dev/net/tun
    sysctls:
      - net.ipv6.conf.all.disable_ipv6=0
      - net.ipv4.conf.all.src_valid_mark=1
    healthcheck:
      test: ["CMD", "nslookup", "google.com", "1.1.1.1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    dns:
      - 127.0.0.1
    tty: true
    stdin_open: true